<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="../register/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="reset-group">
        <a href="../register/register.html" id="back-arrow">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        <p>BACK</p>
      </div>

    <!-- Sign In Form -->
     <h4>FORGOT PASSWORD</h4>
    <div id="reset-form" class="form-box">
      <div class="input-group">
        <h3>Email</h3>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="reset-email" placeholder="Enter email address" required>
      </div>

      <button type="submit" id="reset-submit">SEND</button>
      <p id="reset-message"></p>
      
  <script type="module" src="../register/register.js"></script>

</body>
</html>
