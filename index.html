<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <a href="#signin" id="signin-tab" class="tab active">SIGN IN</a>
      <a href="#signup" id="signup-tab" class="tab">SIGN UP</a>
    </div>
  
    <!-- Sign In Form -->
    <form id="signin-form" class="form-box">
      <div class="input-group">
        <h3>Email</h3>
        <i class="fas fa-user"></i>
        <input type="email" id="signin-email" placeholder="Email" required>
      </div>
      
      <div class="input-group">
        <h3>Password</h3>
        <i class="fas fa-lock"></i>
        <input type="password" id="signin-password" placeholder="Password" required>
        <i class="fa-solid fa-eye-slash toggle-password" toggle="#signin-password"></i>
      </div>

      <div class="bottom-links">
        <a href="loginform/changepass/changepass.html" id="reset-pass">Forgot Password?</a> 
      </div>

      <button type="submit" id="signin-submit">SIGN IN</button>

      <div class="google-log">
        <p>or sign in with</p>
        <button type="button" id="google-signin-btn" class="google-btn">
          <i class="fa-brands fa-google"></i>
          <span>GOOGLE</span>
        </button>
      </div>

      <div class="option-log">
        <p>DON'T HAVE AN ACCOUNT?</p>
        <a href="#signup" id="show-signup">SIGN UP</a>
      </div>
    </form>
  
    <!-- Sign Up Form -->
    <form id="signup-form" class="form-box" style="display: none;">
      <div class="input-group">
        <h3>Email</h3>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="signup-email" placeholder="Email" autocomplete="off" required>
      </div>
      
      <div class="input-group">
        <h3>Password</h3>
        <i class="fas fa-lock"></i>
        <input type="text" id="signup-password" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" toggle="#signup-password"></i>
      </div>

      <div class="input-group">
        <h3>Confirm Password</h3>
        <i class="fas fa-lock"></i>
        <input type="text" id="signup-confirm-password" placeholder="Confirm Password" required>
        <i class="fa-solid fa-eye toggle-password" toggle="#signup-confirm-password"></i>
      </div>

      <button type="submit" id="signup-submit">SIGN UP</button>

      <div class="google-log">
        <p>or sign up with</p>
        <button type="button" class="google-btn" id="google-signup-btn">
          <i id="google-icon" class="fa-brands fa-google"></i>
          GOOGLE
        </button>
      </div>

      <div class="option-log">
        <p>ALREADY HAVE AN ACCOUNT?</p>
        <a href="#signin" id="show-signin">SIGN IN</a>
      </div>
    </form>
  </div>

  <script type="module" src="register.js"></script>

</body>
</html>
